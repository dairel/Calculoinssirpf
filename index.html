<!DOCTYPE html>
<html>
    <head>
        <title>Salary Paycheck Calculator </title>
        <link rel="stylesheet" href="asset/css/style.css" type="text/css" />
    </head>
    <body>
        
        <section class="container">
        <form class="form">
            <fieldset>  
                Salary Paycheck Calculator
                 <br>
                 <br>
                Salary: 
                 
                <input id="salary" type="number" placeholder="R$1.200"  />
                <input type="submit" value="Calcular"/>
            
                  </form>
            <br>
           
              
           <div class="content-salaryinss">
		   <span class="label">INSS:</span>
		   <span class="salaryinss"></span>
	       </div>
            <br>
           
               
             <div class="content-salaryirpf">
		     <span class="label">IRPF:</span>
		     <span class="salaryirpf"></span>
	       </div>
            <br>
              
              <div class="content-salaryliquid">
		      <span class="label">LIQUID SALARY</span>
		      <span class="salaryliquid"></span>
	       </div>
                
              
            </fieldset>
      
    </section>  
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="asset/js/SalaryService.js"></script>
<script src="asset/js/SalaryController.js"></script>
    </body>
</html>
